name: RepliChain CI/CD ðŸš€

on:
  push:
    branches:
      - main  # Triggers whenever you push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ankitlal1802/replichain-backend:latest
            ankitlal1802/replichain-backend:${{ github.run_number }}

      - name: Notify RepliChain backend (Deployment success)
        run: |
          curl -X POST http://localhost:5000/api/snapshots/create \
            -H "Content-Type: application/json" \
            -d "{\"version\":\"${{ github.run_number }}\", \"commitId\":\"${{ github.sha }}\", \"status\":\"success\", \"dockerImage\":\"ankitlal1802/replichain-backend:${{ github.run_number }}\", \"logs\":\"Build and push successful\"}"

      - name: Rollback on failure
        if: failure()
        run: |
          curl -X POST http://localhost:5000/api/snapshots/rollback/${{ github.run_number }}
