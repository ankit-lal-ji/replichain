name: RepliChain Frontend CI/CD ðŸš€

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./replichain-frontend
          file: ./replichain-frontend/Dockerfile
          push: true
          tags: |
            ankitlal1802/replichain-frontend:latest
            ankitlal1802/replichain-frontend:${{ github.run_number }}
